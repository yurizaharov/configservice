<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Liquicheck</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script type="module" src="./src/index.js"></script>
<!--  <link rel="modulepreload" href="/App.js"> -->
</head>

<body>
    <div id="app">
        <table class="shadow" style="border-spacing: 7px; margin: auto;" id="app">
            <tr v-for="service in patchesData"
                :key="service">
                <td style="text-align:right;">
                    {{ service.database }}
                </td>
                <td style="text-align:left;">
                    {{ service.id }}
                </td>
                <td style="text-align:left;">
                    {{ service.dateexecuted }}
                </td>
                <td style="text-align:left;">
                    {{ service.author }}
                </td>
                <td style="text-align:left;">
                    {{ service.exectype }}
                </td>
            </tr>
        </table>
    </div>
    <!-- built files will be auto injected -->
</body>

</html>

<style>
    #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        text-align: center;
        color: #2c3e50;
        margin-top: 60px;
    }

    a {
        color: #1362b9;
    }
    .shadow {
        background: #f8f8f8; /* Цвет фона */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Параметры тени */
        padding: 10px;
    }

</style>
